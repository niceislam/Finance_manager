name: finance_management
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.3
  introduction_screen: ^4.0.0
  flutter_secure_storage: ^10.0.0
  percent_indicator: ^4.2.5
  syncfusion_flutter_charts: ^32.1.23
  flutter_launcher_icons: ^0.14.4
  flutter_arc_text: ^0.6.0
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  flutter_easyloading: ^3.0.5
  intl: ^0.20.2
  workmanager: ^0.9.0+3
  internet_connection_checker_plus: ^2.9.1+2
  image_picker: ^1.2.1
  firebase_storage: ^13.0.6
  fluttertoast: ^9.0.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/splash.png"

flutter:

  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: myFont
      fonts:
        - asset: assets/font/Montserrat-Regular.ttf
